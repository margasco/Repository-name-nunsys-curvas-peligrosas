<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DETECTANDO CURVAS PELIGROSAS · Join</title>

  <!-- ✅ evita caché (sube el ?v= cuando despliegues) -->
  <link rel="stylesheet" href="/styles.css?v=6" />
</head>

<body data-view="join">
  <div class="wrap">
    <header class="top">
      <h1>DETECTANDO CURVAS PELIGROSAS</h1>

      <div class="top-right">
        <span class="pill">ALUMNOS</span>
        <!-- ✅ feedback mínimo para el usuario -->
        <span class="pill" id="joinSocketStatus" aria-live="polite">Conectando…</span>
      </div>
    </header>

    <main class="grid">
      <section class="card">
        <h2>¿QUÉ TAREAS TE CONSUMEN MÁS TIEMPO?</h2>
        <p id="q1Help">
          Añade una o varias tareas (texto libre). Si te equivocas, puedes borrar una tarea antes de enviar pulsando la <strong>×</strong>.
        </p>

        <div class="row">
          <input
            id="q1Input"
            type="text"
            autocomplete="off"
            autocapitalize="sentences"
            autocorrect="off"
            spellcheck="false"
            inputmode="text"
            aria-describedby="q1Help"
            placeholder="Ej: responder correos, preparar informes, reuniones..."
          />
          <button id="q1Add" class="btn ghost" type="button" aria-label="Añadir tarea">Añadir</button>
          <button id="q1Send" class="btn" type="button" aria-label="Enviar tareas">Enviar</button>
        </div>

        <div id="q1Chips" class="chips" aria-live="polite"></div>
      </section>

      <section class="card">
        <h2>¿CUÁL ES LA TAREA QUE MENOS TE GUSTA REALIZAR?</h2>
        <p id="q2Help">Solo una (texto libre).</p>

        <div class="row">
          <input
            id="q2Input"
            type="text"
            autocomplete="off"
            autocapitalize="sentences"
            autocorrect="off"
            spellcheck="false"
            inputmode="text"
            aria-describedby="q2Help"
            placeholder="Ej: seguimiento de incidencias..."
          />
          <button id="q2Send" class="btn" type="button" aria-label="Enviar respuesta">Enviar</button>
        </div>
      </section>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>

  <!-- ✅ evita que un móvil use app.js antiguo -->
  <script src="/app.js?v=5"></script>
</body>
</html>
