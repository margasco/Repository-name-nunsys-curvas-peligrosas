<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DETECTANDO CURVAS PELIGROSAS · Moderador</title>
  <link rel="stylesheet" href="/styles.css" />
</head>

<body data-view="presenter">
  <div class="presenter">
    <div class="presenter-main">
      <header class="top">
        <h1 class="title">DETECTANDO CURVAS PELIGROSAS</h1>

        <div class="top-right">
          <div class="segmented" role="tablist" aria-label="Nube a mostrar">
            <button id="viewQ1" class="seg on" type="button">Tareas que consumen tiempo</button>
            <button id="viewQ2" class="seg" type="button">Tarea que menos gusta</button>
          </div>

          <button id="resetBtn" class="btn danger" type="button">RESET</button>
          <span class="pill">MODERADOR</span>
        </div>
      </header>

      <section class="presenter-grid">
        <div class="card card-qr">
          <h2>QR para participar</h2>
          <p>Escanea para entrar en <strong>/join</strong>.</p>

          <div class="qrBox">
            <img id="qrImg" alt="Código QR para /join" />
          </div>

          <div class="muted" id="joinUrl"></div>
          <div class="muted tiny" id="socketStatus"></div>
        </div>

        <div class="card cloudCard">
          <div class="cardHead">
            <h2 id="cloudTitle">¿QUÉ TAREAS TE CONSUMEN MÁS TIEMPO?</h2>
            <button id="zoomBtn" class="btn ghost mini" type="button">Zoom</button>
          </div>

          <div id="cloudBox" class="cloud"></div>
        </div>
      </section>
    </div>

    <!-- Franja derecha: imagen "circuito" (sin animación) -->
    <aside class="track" aria-hidden="true">
      <div class="track-art"></div>
      <div class="track-label">rAIcers</div>
    </aside>

    <!-- Modal zoom -->
    <div id="zoomModal" class="modal" aria-hidden="true">
      <div class="modal-backdrop" id="modalClose"></div>
      <div class="modal-panel">
        <div class="modal-head">
          <div id="modalTitle" class="modal-title"></div>
          <button id="modalX" class="btn danger mini" type="button">Cerrar</button>
        </div>
        <div id="modalCloud" class="cloud cloud--big"></div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/app.js"></script>
</body>
</html>
