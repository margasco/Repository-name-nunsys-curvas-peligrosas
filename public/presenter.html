<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DETECTANDO CURVAS PELIGROSAS · Moderador</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>

<body data-view="presenter">
  <div class="presenter">
    <div class="presenter-main">
      <header class="top">
        <h1>DETECTANDO CURVAS PELIGROSAS</h1>
        <div class="top-right">
          <button id="resetBtn" class="btn danger" type="button">RESET</button>
          <span class="pill">MODERADOR</span>
        </div>
      </header>

      <section class="presenter-grid">
        <div class="card">
          <h2>QR para participar</h2>
          <p>Escanea para entrar en <strong>/join</strong>.</p>
          <canvas id="qrCanvas" width="220" height="220"></canvas>
          <div class="muted" id="joinUrl"></div>
        </div>

        <div class="card">
          <h2>Nube · Tareas que consumen más tiempo</h2>
          <div id="cloudQ1" class="cloud"></div>
        </div>

        <div class="card">
          <h2>Nube · Tarea que menos gusta</h2>
          <div id="cloudQ2" class="cloud"></div>
        </div>
      </section>
    </div>

    <aside class="track">
      <div class="track-inner"></div>
      <div class="track-label">CURVAS</div>
    </aside>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/app.js"></script>
</body>
</html>
